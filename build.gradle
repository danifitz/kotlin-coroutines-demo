buildscript {
    ext.kotlin_version = '1.4.10'
    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.akhikhl.gretty:gretty:+'
        
    }
}

apply plugin: 'kotlin'
apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

repositories {
    jcenter()
}

dependencies {
    compile group: 'javax', name: 'javaee-api', version: '7.0'
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile group: 'org.jetbrains.kotlinx', name: 'kotlinx-coroutines-core', version: '1.3.8'

    
    compile fileTree(dir: 'lib', includes: ['*.jar'])
    
    runtime 'io.grpc:grpc-netty:1.28.0'
}

gretty {
    jvmArgs = ['-javaagent:/Users/danielfitzgerald/Documents/workspace/newrelic-java-agent-kotlin/newrelic.jar']
    httpPort = 8081
    contextPath = '/'
    servletContainer = 'jetty8'
 }
